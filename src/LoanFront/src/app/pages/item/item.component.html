<mat-card>
  <app-loading [isLoading]="isLoading" [diameter]="80"></app-loading>

  <mat-card-header>
    <mat-card-title>Itens</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="example-table">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="cell-actions">Ações</th>
        <td mat-cell *matCellDef="let row" class="cell-actions">
          <button mat-icon-button (click)="removerItem(row)" color="warn" aria-label="Remover" title="Remover Item">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="gridModel.columns"></tr>
      <tr mat-row *matRowDef="let row; columns: gridModel.columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="gridModel.pageSizeOptions" [pageSize]="gridModel.pageSize"></mat-paginator>
  </mat-card-content>
</mat-card>
